<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 1</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Обов'язкове завдання 1</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      const firstChild = prompt("Введіть ім'я першої дитини");
      const firstChildSweets = prompt("Введіть кількість цекерок першої дитини");

      const secondChild = prompt("Введіть ім'я другої дитини");
      const secondChildSweets = prompt("Введіть кількість цекерок другої дитини");

      if (firstChildSweets > secondChildSweets)
         alert(`${firstChild} має більше цукерок (${firstChildSweets}) ніж ${secondChild} (${secondChildSweets})`);
      else if (firstChildSweets == secondChildSweets)
         alert(`${firstChild} та ${secondChild} мають однакову кількість цукерок: ${firstChildSweets}`);
      else
         alert(`${secondChild} має більше цукерок (${secondChildSweets}) ніж ${firstChild} (${firstChildSweets})`);
   </script>
</body>

</html>
