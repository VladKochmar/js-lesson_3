<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Обов'язкове завдання 6</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      const dayNumber = parseInt(prompt('Введіть номер дня тижня (1-7)'));

      if (dayNumber == 1)
         alert("Понеділок");
      if (dayNumber == 2)
         alert("Вівторок");
      if (dayNumber == 3)
         alert("Середа");
      if (dayNumber == 4)
         alert("Четвер");
      if (dayNumber == 5)
         alert("П'ятниця");
      if (dayNumber == 6)
         alert("Субота");
      if (dayNumber == 7)
         alert("Неділя");
      if (dayNumber < 1 || dayNumber > 7)
         alert("Введене некоректне число");
   </script>
