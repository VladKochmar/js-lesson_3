<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 2</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Обов'язкове завдання 2</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      const productPrice = parseFloat(prompt('Введіть ціну товару'));
      const userMoney = parseFloat(prompt('Введіть кількість грошей'));

      if (productPrice > userMoney) {
         document.write(`
            <div class="block">
               <div class="block__container">
                  <p class="block__text">У покупці відмовлено! В вас невистачає грошей</p>
               </div>
            </div>
         `);
      } else if (userMoney - productPrice >= 4) {
         const wouldLikeToBuy = confirm(`Бажаєте придбати лотерею за 4грн? Ваш баланс: ${userMoney - productPrice} грн.`);
         if (wouldLikeToBuy) {
            document.write(`
               <div class="block">
                  <div class="block__container">
                     <p class="block__text">Успішна оплата. Ваш баланс: ${userMoney - productPrice - 4} грн.</p>
                  </div>
               </div>
            `);
         } else {
            document.write(`
               <div class="block">
                  <div class="block__container">
                     <p class="block__text">Успішна оплата. Ваш баланс: ${userMoney - productPrice} грн.</p>
                  </div>
               </div>
            `);
         }
      } else {
         document.write(`
            <div class="block">
               <div class="block__container">
                  <p class="block__text">Успішна оплата. Ваш баланс: ${userMoney - productPrice} грн.</p>
               </div>
            </div>
         `);
      }
   </script>
</body>

</html>
