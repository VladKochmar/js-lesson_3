<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 5</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Обов'язкове завдання 5</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      const driverCategory = prompt('Введіть категорію водія (A, B, C)');

      if (driverCategory.toUpperCase() == 'A') {
         document.write(`
            <div class="block">
               <div class="block__container">
                  <p class="block__text">Ви можете водити: мопеди, моторолери, мотоцикли.</p>
               </div>
            </div>
         `);
      } else if (driverCategory.toUpperCase() == 'B') {
         document.write(`
            <div class="block">
               <div class="block__container">
                  <p class="block__text">Ви можете водити: квадроциклами, трициклами, автомобілі до 8 пасажирських місць і до 3.5 тонн ваги.</p>
               </div>
            </div>
         `);
      } else if (driverCategory.toUpperCase() == 'C') {
         document.write(`
            <div class="block">
               <div class="block__container">
                  <p class="block__text">Ви можете водити: вантажів автомобілі</p>
               </div>
            </div>
         `);
      } else {
         document.write(`
            <div class="block">
               <div class="block__container">
                  <p class="block__text">Нема інформації щодо цієї категорії</p>
               </div>
            </div>
         `);
      }
   </script>
</body>

</html>
