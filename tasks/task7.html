<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 7</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Обов'язкове завдання 7</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      const monthNumber = parseInt(prompt('Введіть номер місяця (1-12)'));

      if (monthNumber == 1 || monthNumber == 2 || monthNumber == 12) {
         document.write(`
            <div class="block">
               <div class="block__container">
                  <p class="block__text">Це зимовий місяць</p>
               </div>
            </div>
         `);
      } else if (monthNumber >= 3 && monthNumber <= 5) {
         document.write(`
            <div class="block">
               <div class="block__container">
                  <p class="block__text">Це весняний місяць</p>
               </div>
            </div>
         `);
      } else if (monthNumber >= 6 && monthNumber <= 8) {
         document.write(`
            <div class="block">
               <div class="block__container">
                  <p class="block__text">Це літній місяць</p>
               </div>
            </div>
         `);
      } else if (monthNumber >= 9 && monthNumber <= 11) {
         document.write(`
            <div class="block">
               <div class="block__container">
                  <p class="block__text">Це осінній місяць</p>
               </div>
            </div>
         `);
      } else {
         document.write(`
            <div class="block">
               <div class="block__container">
                  <p class="block__text">Некоректне значення</p>
               </div>
            </div>
         `);
      }
   </script>
</body>

</html>
